<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAGEGUY (FUUU)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #222;
    }
    h1 {
      margin: 0;
      color: #ff4444;
    }
    section {
      margin: 20px auto;
      max-width: 900px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
    }
    iframe {
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RAGEGUY (FUUU)</h1>
    <p>The Meme. The Legend. The Rage.</p>
  </header>

  <!-- Token Info -->
  <section>
    <h2>Token Info</h2>
    <p><strong>Contract:</strong> G3FoXHoQDuGkEG8ZqQd7riC9uB1N51bg7JuxJEPNpump</p>
    <p><strong>Total Supply:</strong> 1,000,000,000</p>
    <p><strong>Decimals:</strong> 9</p>
  </section>

  <!-- Live On-chain Data -->
  <section>
    <h2>Live On-chain Data</h2>
    <p><strong>Price:</strong> <span id="price">Loading...</span></p>
    <p><strong>Liquidity:</strong> <span id="liq">Loading...</span></p>
    <p><strong>Market Cap:</strong> <span id="mcap">Loading...</span></p>
  </section>

  <!-- Chart -->
  <section>
    <h2>Live Chart</h2>
    <iframe 
      src="https://dexscreener.com/solana/G3FoXHoQDuGkEG8ZqQd7riC9uB1N51bg7JuxJEPN" 
      width="100%" height="500">
    </iframe>
  </section>

  <!-- Twitter Feed -->
  <section>
    <h2>Latest Updates</h2>
    <a class="twitter-timeline" href="https://twitter.com/rageguy4chan">
      Tweets by RageGuy
    </a>
  </section>

  <script async src="https://platform.twitter.com/widgets.js"></script>
  <script>
    async function loadData() {
      try {
        const url = "https://api.dexscreener.com/latest/dex/tokens/G3FoXHoQDuGkEG8ZqQd7riC9uB1N51bg7JuxJEPN";
        let res = await fetch(url);
        let data = await res.json();

        if (data.pairs && data.pairs.length > 0) {
          let pair = data.pairs[0];
          document.getElementById("price").innerText = "$" + parseFloat(pair.priceUsd).toFixed(6);
          document.getElementById("liq").innerText = "$" + pair.liquidity.usd.toLocaleString();
          document.getElementById("mcap").innerText = "$" + pair.fdv.toLocaleString();
        }
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }
    loadData();
    setInterval(loadData, 15000); // refresh every 15s
  </script>
</body>
</html>
